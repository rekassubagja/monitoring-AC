<!DOCTYPE html>
<html lang="en" class="light"> <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiper Cool - AC Monitoring</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet"/>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Prevent layout shift during load */
        body { 
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }
        body.loaded {
            visibility: visible;
            opacity: 1;
        }
        
        /* Fallback for icons before font loads */
        .material-symbols-outlined {
            min-width: 24px;
            min-height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
      tailwind.config = {
        // Ganti darkMode: "class" menjadi default light theme
        theme: {
          extend: {
            colors: {
              // Primary tetap, tapi kita pakai warna Indigo/Violet/Cyan agar lebih modern
              primary: "#6366f1", // Indigo-500
              "background-light": "#eef2f6", // Sama dengan style.css
              "background-dark": "#0f1323",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              xl: "0.75rem",
            },
          },
        },
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
<body class="bg-background-light font-display text-slate-800 min-h-screen flex flex-col overflow-x-hidden pb-8">

    <div class="mx-3 sm:mx-5 mt-4 sm:mt-6 mb-6 sm:mb-8">
        <div class="relative flex w-full items-center justify-between rounded-2xl sm:rounded-[2rem] bg-white px-4 sm:px-6 py-4 sm:py-6 shadow-xl shadow-gray-300/40 ring-1 ring-gray-100">
            
            <div class="flex items-center gap-2 sm:gap-4">
                <div class="flex shrink-0 items-center justify-center">
                    <span class="material-symbols-outlined text-3xl sm:text-4xl text-cyan-500 drop-shadow-[0_0_15px_rgba(34,211,238,0.4)]">
                        ac_unit
                    </span>
                </div>
                
                <div class="flex flex-col">
                    <p class="text-[10px] sm:text-xs font-bold tracking-[0.2em] text-gray-500 uppercase leading-tight mb-2 sm:mb-3">Shiper Teknik</p>
                    <h1 class="text-lg sm:text-xl font-bold tracking-tight text-gray-900 leading-none">Monitoring AC</h1>
                </div>
            </div>

            <div class="flex items-center">
                <button id="indicatorBtn" class="group relative flex items-center gap-1 sm:gap-1.5 rounded-full px-2.5 sm:px-3 py-1 transition-all duration-300 ease-out hover:scale-105 active:scale-95 shadow-lg bg-gradient-to-r from-red-600 to-red-500 shadow-red-300/50 ring-1 ring-white/30">
                    <span id="indicatorIcon" class="material-symbols-outlined text-sm sm:text-base text-white">wifi_off</span>
                    <span id="indicatorText" class="text-[9px] sm:text-[10px] font-bold uppercase tracking-wide text-white">Offline</span>
                    
                    <span id="pulseRing" class="absolute -inset-1 -z-10 rounded-full bg-red-500 opacity-20 animate-ping"></span>
                </button>
            </div>

        </div>
    </div>

    <main class="flex-1 px-3 sm:px-5">
        <div class="flex flex-col gap-4 sm:gap-6">
            
            <div class="flex flex-col gap-3 sm:gap-4 rounded-xl bg-white p-4 sm:p-6 shadow-lg shadow-gray-300/40">
                <div class="flex items-center gap-2 sm:gap-3">
                    <div class="flex h-8 w-8 sm:h-10 sm:w-10 items-center justify-center rounded-lg bg-blue-500/10 text-blue-600">
                        <span class="material-symbols-outlined text-xl sm:text-2xl">device_thermostat</span>
                    </div>
                    <h2 class="text-base sm:text-lg font-semibold text-gray-800">Environment</h2>
                </div>
                
                <div class="grid grid-cols-2 gap-3 sm:gap-4">
                    <div class="flex flex-col gap-1.5 sm:gap-2 rounded-lg bg-gray-100 p-3 sm:p-4 transition-colors hover:bg-gray-200">
                        <p class="text-xs sm:text-sm font-medium text-gray-500">Indoor Inlet</p>
                        <p class="text-2xl sm:text-3xl font-bold tracking-tight text-blue-600"><span class="sensor-val" data-val="25">0</span>°C</p>
                    </div>
                    <div class="flex flex-col gap-1.5 sm:gap-2 rounded-lg bg-gray-100 p-3 sm:p-4 transition-colors hover:bg-gray-200">
                        <p class="text-xs sm:text-sm font-medium text-gray-500">Indoor Outlet</p>
                        <p class="text-2xl sm:text-3xl font-bold tracking-tight text-cyan-600"><span class="sensor-val" data-val="18">0</span>°C</p>
                    </div>
                    <div class="flex flex-col gap-1.5 sm:gap-2 rounded-lg bg-gray-100 p-3 sm:p-4 transition-colors hover:bg-gray-200">
                        <p class="text-xs sm:text-sm font-medium text-gray-500">Outdoor Inlet</p>
                        <p class="text-2xl sm:text-3xl font-bold tracking-tight text-orange-600"><span class="sensor-val" data-val="32">0</span>°C</p>
                    </div>
                    <div class="flex flex-col gap-1.5 sm:gap-2 rounded-lg bg-gray-100 p-3 sm:p-4 transition-colors hover:bg-gray-200">
                        <p class="text-xs sm:text-sm font-medium text-gray-500">Outdoor Outlet</p>
                        <p class="text-2xl sm:text-3xl font-bold tracking-tight text-red-600"><span class="sensor-val" data-val="45">0</span>°C</p>
                    </div>
                    <div class="flex flex-col gap-1.5 sm:gap-2 rounded-lg bg-gray-100 p-3 sm:p-4 transition-colors hover:bg-gray-200">
                        <p class="text-xs sm:text-sm font-medium text-gray-500">Over Temp</p>
                        <p class="text-2xl sm:text-3xl font-bold tracking-tight text-rose-700"><span class="sensor-val" data-val="55">0</span>°C</p>
                    </div>
                    <div class="flex flex-col gap-1.5 sm:gap-2 rounded-lg bg-gray-100 p-3 sm:p-4 transition-colors hover:bg-gray-200">
                        <p class="text-xs sm:text-sm font-medium text-gray-500">Relative Humidity</p>
                        <p class="text-2xl sm:text-3xl font-bold tracking-tight text-emerald-600"><span class="sensor-val" data-val="65">0</span>%</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 sm:gap-5">
                
                <div class="flex flex-col gap-3 sm:gap-4 rounded-xl bg-white p-4 sm:p-6 shadow-lg shadow-gray-300/40">
                    <div class="flex items-center gap-2 sm:gap-3">
                        <div class="flex h-8 w-8 sm:h-10 sm:w-10 items-center justify-center rounded-lg bg-indigo-500/10 text-indigo-600">
                            <span class="material-symbols-outlined text-xl sm:text-2xl">sync</span>
                        </div>
                        <h2 class="text-base sm:text-lg font-semibold text-gray-800">Fan</h2>
                    </div>
                    <div class="flex flex-col gap-1">
                        <div class="flex items-baseline gap-2">
                            <p class="text-2xl sm:text-3xl font-bold tracking-tight text-indigo-600">
                                <span class="sensor-val" data-val="1500">0</span>
                            </p>
                            <span class="text-base sm:text-lg font-medium text-gray-500">RPM</span>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-3 sm:gap-4 rounded-xl bg-white p-4 sm:p-6 shadow-lg shadow-gray-300/40">
                    <div class="flex items-center gap-2 sm:gap-3">
                        <div class="flex h-8 w-8 sm:h-10 sm:w-10 items-center justify-center rounded-lg bg-amber-500/10 text-amber-600">
                            <span class="material-symbols-outlined text-xl sm:text-2xl">bolt</span>
                        </div>
                        <h2 class="text-base sm:text-lg font-semibold text-gray-800">Current</h2>
                    </div>
                    <div class="flex flex-col gap-1">
                         <p class="text-2xl sm:text-3xl font-bold tracking-tight text-amber-600">
                            <span class="sensor-val" data-val="1.5">0</span> A
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="mt-6 sm:mt-8 py-4 sm:py-6 text-center">
        <p class="text-xs sm:text-sm font-semibold text-gray-600 uppercase tracking-widest">© Shiper Teknik</p>
    </footer>

    <script src="script.js"></script>
    
    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>

</html>
